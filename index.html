<html>
  <head>
    <title>Petupetin | AR Camera</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <meta charSet="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <body
    style="
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      right: 0;
      margin: 0;
      padding: 0;
    "
  >
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled:false"
    >
      <a-assets>
        <img id="secretImg" src="/public/assets/secret-img.png" />
      </a-assets>
      <a-marker type="pattern" url="/public/assets/pattern-marker.patt">
        <a-image
          width="3pt"
          height="3pt"
          src="#secretImg"
          rotation="-90 0 0"
          position="0 0.5 0"
        ></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
